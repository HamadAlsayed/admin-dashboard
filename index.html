<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Admin Dashboard</title>
    </head>
    <body>
        <main>
            <div class="sidebar">
                <div class="sidebar-logo">Dashboard</div>

                <ul class="menu">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul class="menu">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
            <div class="container">
                <div class="header">
                    <div class="search-bar">
                        <img src="assets/magnify.svg" alt="" class="icon" />
                        <input type="text" />
                    </div>
                    <div class="notif-btn">
                        <img
                            src="assets/bell-ring-outline.svg"
                            alt=""
                            class="icon"
                        />
                    </div>
                    <div class="profile">
                        <img
                            src="assets/face-man-profile.svg"
                            alt=""
                            class="icon"
                        />
                    </div>
                    <p>Morgan Oakley</p>
                </div>
                <div class="action-bar section-shadow"></div>
                <div class="content">
                    <div class="projects">
                        <div class="card section-shadow">Project 1</div>
                        <div class="card section-shadow">Project 2</div>
                        <div class="card section-shadow">Project 3</div>
                        <div class="card section-shadow">Project 4</div>
                        <div class="card section-shadow">Project 5</div>
                        <div class="card section-shadow">Project 6</div>
                    </div>
                    <div class="announcements section-shadow"></div>
                    <div class="trending section-shadow"></div>
                </div>
            </div>
        </main>
    </body>
</html>
